<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: blur(4px) brightness(50%);
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      width: 100%; /* Full width */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.3); /* Transparent box */
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      color: #ff0000;
    }

    .message {
      font-size: 1.2em;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      font-size: 1.2em;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin-top: 10px;
    }

    .result {
      font-size: 1.5em;
      color: green;
      margin-top: 20px;
    }

    .error {
      color: red;
    }

    .win {
      font-weight: bold;
      color: black;
    }

    img {
      max-width: 100%; /* Responsive image */
      height: auto;
      margin-bottom: 20px; /* Add some space below the image */
    }
  </style>
</head>
<body>
  <!-- Video Animasi Bom -->
  <video autoplay muted loop class="background-video">
    <source src="bomb_animation.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <!-- Image above the title -->
    <img src="breakpassword.png" alt="Break Password Image">
    <h1>Password</h1>
    <div class="message">Masukkan password di sini:</div>
    <input type="password" id="passwordInput" placeholder="Masukkan password">
    <button onclick="checkPassword()">Submit</button>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    let correctPassword = "12345";

    // Fungsi untuk menampilkan pesan kemenangan
    function showGameWin() {
      document.getElementById('result').textContent = "Password Benar! YOU WIN"; // Pesan kemenangan
      document.getElementById('result').classList.add('win'); // Tambahkan kelas win untuk styling
      document.getElementById('result').classList.remove('error');
    }

    // Fungsi untuk mengecek password
    function checkPassword() {
      let userPassword = document.getElementById('passwordInput').value;
      if (userPassword === correctPassword) {
        showGameWin(); // Tampilkan pesan kemenangan
      } else {
        document.getElementById('result').textContent = "Password salah! Coba lagi.";
        document.getElementById('result').classList.add('error');
      }
    }
  </script>
</body>
</html>
