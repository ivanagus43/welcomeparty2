<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: blur(4px) brightness(50%);
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      width: 100%;
      padding: 20px;
      background: none; /* Hilangkan background */
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      color: #ff0000;
    }

    .message {
      font-size: 1.2em;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      font-size: 1.2em;
      width: calc(100% - 24px);
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    .result {
      font-size: 1.5em;
      margin-top: 20px;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .result.show {
      opacity: 1;
    }

    .error {
      color: red;
    }

    .win {
      font-weight: bold;
      color: green;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop class="background-video">
    <source src="bomb_animation.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <!-- Image above the title -->
    <img src="breakpassword.png" alt="Break Password Image">
    <h1>Password</h1>
    <div class="message">Masukkan password di sini:</div>
    <input type="password" id="passwordInput" placeholder="Masukkan password">
    <button id="submitButton" onclick="checkPassword()">Submit</button>
    
    <div id="result" class="result" aria-live="polite"></div>
  </div>

  <script>
    let correctPassword = "XlmUlin.MLG.252";

    // Disable button jika input kosong
    document.getElementById('passwordInput').addEventListener('input', function() {
      document.getElementById('submitButton').disabled = !this.value;
    });

    // Function untuk menampilkan pesan kemenangan
    function showGameWin() {
      let resultDiv = document.getElementById('result');
      resultDiv.textContent = "Password Benar! YOU WIN";
      resultDiv.classList.add('win', 'show');
      resultDiv.classList.remove('error');
    }

    // Function untuk mengecek password
    function checkPassword() {
      let userPassword = document.getElementById('passwordInput').value;
      let resultDiv = document.getElementById('result');
      
      // Perbandingan password yang sensitif terhadap huruf besar/kecil
      if (userPassword === correctPassword) {
        showGameWin();
      } else {
        resultDiv.textContent = "Password salah! Coba lagi.";
        resultDiv.classList.add('error', 'show');
      }
    }
  </script>
</body>
</html>
